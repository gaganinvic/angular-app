<div class="parent">
    <mat-card class="login-card">
        <mat-card-title class="center">
            <mat-tab-group>
                <mat-tab label="Log In"> 
                    <form [formGroup]="loginForm" class="center">
            
                        <mat-form-field class="login-full-width">
                            <input matInput name="username" id="username" placeholder="Username" formControlName="username">
                            <mat-error *ngIf="hasErrorLogin('username', 'required')">"Username is required"</mat-error>        
                        </mat-form-field>
                        
                        <mat-form-field class="login-full-width">
                            <input matInput type="password" name="password" id="password" placeholder="Password" formControlName="password">
                            <mat-error *ngIf="hasErrorLogin('password', 'required')">"Password is required"</mat-error>
                        </mat-form-field>
                        <mat-error [textContent]="errorMessage"></mat-error>
                        <button class="login-button" (click)="submit()" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
                    </form>
              
                </mat-tab>
                <mat-tab label="Register">
                    <form [formGroup]="registerForm" class="center">
            
                        <mat-form-field class="login-full-width">
                            <input matInput name="username" id="username" placeholder="Username" formControlName="username">
                            <mat-error *ngIf="hasErrorRegister('username', 'required')">"Username is required"</mat-error>        
                        </mat-form-field>
                        
                        <mat-form-field class="login-full-width">
                            <input matInput type="password" name="password" id="password" placeholder="Password" formControlName="password">
                            <mat-error *ngIf="hasErrorRegister('password', 'required')">"Password is required"</mat-error>
                        </mat-form-field>

                        <mat-form-field class="login-full-width">
                            <input matInput type="email" name="email" id="email" placeholder="Email" formControlName="email">
                            <mat-error *ngIf="hasErrorRegister('email', 'required')">"Email is required"</mat-error>
                        </mat-form-field>

                        <mat-error [textContent]="errorMessage"></mat-error>
                        <button class="login-button" (click)="register()" mat-raised-button color="primary" [disabled]="registerForm.invalid">Register</button>
                    </form>
                </mat-tab>
              </mat-tab-group>
        </mat-card-title>
    </mat-card>   
  </div>
